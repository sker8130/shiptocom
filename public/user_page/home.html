<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="./home.css">
</head>
<body>
    <section class="header">
        <img src="../assets/logo2.png" alt="Logo" class="logo mini">
        <span class="greeting">
            <span>Hello</span>
            <img src="../assets/icon/hand.svg" alt="Hand Wave Icon" class="small-icon">
            <span>anhlem</span>
        </span>
    </section>
    <div class="container">
        <div class="card card-balance">
            <div class="title">
                <img class="big-icon" src="../assets/icon/balance-icon.svg" alt="Balance Icon">
                <span class="title-big">Balance</span>
            </div>
            <h2 class="balance green">320.000₫</h2>
            <p class="balance-note">Ready for renntal fees</p>
        </div>

        <div class="card card-date">
            <div class="title">
                <img class="icon" src="../assets/icon/date-icon.svg" alt="Date Icon">
                <span class="title">Rental Date</span>
            </div>
            <div class="date-wrapper">
                <input type="text" id="dateInput" value="February 21, 2025" readonly>
                <button class="calendar-btn" onclick="toggleCalendar()">
                    <img class="icon" src="../assets/icon/calendar-icon.svg" alt="Calendar Icon">
                </button>
                <div class="calendar" id="calendar">
                    <div class="calendar-header">
                    <button onclick="prevMonth()">‹</button>
                    <span id="monthYear">February 2025</span>
                    <button onclick="nextMonth()">›</button>
                    </div>

                    <div class="calendar-weekdays">
                    <span>Mo</span><span>Tu</span><span>We</span>
                    <span>Th</span><span>Fr</span><span>Sa</span><span>Su</span>
                    </div>

                    <div class="calendar-days" id="calendarDays"></div>
                </div>
            </div>

            <div class="status status-online">
                Status:
                <span id="statusText">Available</span>
            </div>
        </div>

        <div class="card card-time">
            <div class="title-time">
                <div class="title">
                    <img class="icon" src="../assets/icon/time-icon.svg" alt="Time Icon">
                    <span class="title">Ride Time</span>
                </div>
                <div class="status status-online">
                    Status:
                    <span id="statusText">Available</span>
                </div>
            </div>
            <div class="action">
                <button class="button button-action action-main">Start Ride</button>
                <button class="button button-action action-main hidden">End Ride</button>
                <button class="button button-action disabled">Pause Ride</button>
            </div>
            <div class="total subtitle">
                Total Ride Time: <span class="totalTime" id="totalTime">10.3h</span>
            </div>
        </div>
        <div class="fuel-maintenance">
            <div class="card card-maintenance">
                <div class="title">
                    <img class="icon" src="../assets/icon/icon-maintain.svg" alt="Maintenance Icon">
                    <span class="title">Maintenance</span>
                </div>
                <div class="detail">
                    <span class="highlight">Used 16/20 days</span>
                    <div class="progress-bar">
                            <div class="progress-fill" style="width: 80%;"></div>
                    </div>
                </div>
                <div class="maintenance-info">
                    <p class="subtitle">
                        Oil Change Due Soon
                    </p>

                </div>
            </div>
            <div class="card card-fuel">
                <div class="title">
                    <img class="icon" src="../assets/icon/fuel-icon.svg" alt="Fuel Icon">
                    <span class="title">Fuel cost</span>
                </div>
                <div class="detail">
                    <span class="highlight">Today: 80.000đ</span>
                </div>
            </div>
        </div>
        <div class="card card-earning">
            <div class="earning">
                <div class="title">
                    <img class="icon" src="../assets/icon/coin-icon.svg" alt="Earning Icon">
                    <span class="title">Today's Earnings</span>
                </div>
                <div class="detail detail-earning">
                    <span class="total-earning">520.000đ</span>
                </div>
            </div>
            <div class="rental-fee subtitle">
                <span>Rental fee:</span>
                <div class="fee-cal">
                    <div class="status status-online">
                        <span id="statusText">20%</span>
                    </div>
                    <div><img src="../assets/icon/icons-arrow.svg" alt="arrow icon" class="small-icon"></div>
                    <p>140.000đ</p>
                </div>
            </div>
        </div>
    </div>


<nav class="bottom-nav">
  <a href="home.html" class="active"><img src="../assets/icon/home-nav.svg" alt="icon home"></a>
  <a href="history.html"><img src="../assets/icon/history-nav.svg" alt="icon clock"></a>
  <a href="wallet.html"><img src="../assets/icon/wallet-nav.svg" alt="icon wallet"></a>
  <a href="fuel.html"><img src="../assets/icon/fuel-nav.svg" alt="icon clock"></a>
  <a href="maintenance.html"><img src="../assets/icon/maintenance-nav.svg" alt="icon maintenance"></a>

</nav>
<script src="./home.js"></script>
</body>
</html>
