<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/style.css"
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="./assets/logo2.png" alt="Banner Image" class="banner-login">
        <div class="form-container">
            <h2>Login</h2>
            <form class="form" action="">
                <div class="form-group">
                    <img src="./assets/icon/email.svg" alt="email icon" class="small-icon">
                    <input type="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <img src="./assets/icon/password.svg" alt="password icon" class="small-icon">
                    <input type="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="button button-login">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
